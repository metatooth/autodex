<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AUTODEX</title>
    <style>
      table {
          border: 1px;
      }
      
      footer {
          text-align: center;
          font-size: small;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <section>
        <header>
          <h1>AUTODEX</h1>
        </header>
        <table v-scope="Autodex({})" @mounted="setup">
          <thead>
            <tr>
              <th>Contact</th>
              <th>Organization</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>E-mail</th>
              <th>Phone</th>
              </tr>
            </thead>
          <tbody>
          <tr v-for="contact in contacts">
            <td>{{ contact.contact }}</td>
            <td>{{ contact.organization }}</td>
            <td>{{ contact.address1 }}</td>
            <td>{{ contact.city }}</td>
            <td>{{ contact.statecode }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone1 }}</td>
          </tr>
          </tbody>
        </table>
        <footer>
          <hr>
          &copy; 2022 <a href="https://metatooth.com">Metatooth LLC</a>
        </footer>
      </section>
    <script type="module">
      import { createApp } from "https://unpkg.com/petite-vue@0.2.2/dist/petite-vue.es.js";
      
      const storage = {
        async fetch() {
          const resp = await axios.get("http://localhost:8888/contacts");
          return resp.data;
        }
      };
      
      const filters = {
          
      };
        
      function Autodex(props) {
        return {
          contacts: [],

          async setup() {
            this.contacts = await storage.fetch();
          }
        }
      };
      
      createApp({
        Autodex
      }).mount();
    </script>
  </body>
</html>
